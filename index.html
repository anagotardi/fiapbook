<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVRARIA - FIAP BOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/book.svg" alt="Logo" width="40" height="36" class="d-inline-block align-text-top">
                FIAP BOOK
            </a>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/carrossel1.jpg" class="d-block w-100" alt="..." width="800" height="600">
            </div>
            <div class="carousel-item">
                <img src="img/carrossel2.jpg" class="d-block w-100" alt="..." width="800" height="600">
            </div>
            <div class="carousel-item">

            </div>
        </div>

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    <div class="container mt-4">
        <div class="row d-flex align-items-center">
            <div class="col-md-4">

                    <div class="card-body">
                        <p class="card-text">Alice no País das Maravilhas <br>R$45,60</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card d-flex flex-fill" style="width: 18rem;">
                    <img src="img/harrypotter.jfif" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Harry Potter <br>R$209,93</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card d-flex flex-fill" style="width: 18rem;">
                    <img src="img/todasassuasimperfeicoes.jpg" class="card-img-top" alt="...">

                        <p class="card-text">A Vida Invisível de Addie LaRue<br>R$64,90</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card d-flex flex-fill" style="width: 18rem;">
                    <img src="img/abibliotecadameianoite_.jpg" class="card-img-top" alt="...">
